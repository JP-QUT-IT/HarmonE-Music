{% extends 'base.html' %}

{% block header %}
    <!--Jumbotron-->
      <div class="container">
         <div class="row justify-content-center mt-5 pb-4">
            <div class="col-md-10">
               <div class="card shadow p-5 mb-5 bg-light">
                  <h1 class="text-center mb-3">Find our best travel deals</h1>
              <form class="form-inline d-flex flex-nowrap" action="{{url_for('main.search')}}" >
                <input type="text" name="search" class="form-control flex-grow-1 my-1 mr-sm-2" id="inlineFormCustomSelectPref">
                <button type="submit" class="flex-shrink-1 btn btn-primary my-1">Submit</button>
              </form>

               </div>
            </div>
         </div>
      </div>
    
 {% endblock %}

 {% block content %}
    <div class="container">
         <!-- justified in the center, margin top and bottom and the column contains a 10 grid -->
    
        {% if destinations %}
        <div class="row justify-content-center">
        {% for destination in destinations %}
          <div class="card mb-5 mr-5 px-0 col-md-3">
            <img class="card-img-top" height="200rem" src="{{destination.image}}" alt="{{destination.name}}">
            <div class="card-body">
              <h5 class="card-title">{{destination.name}}</h5>
              <p class="card-text">{{destination.description}}</p>
              <a href="{{url_for('destination.show', id=destination.id)}}" class="btn btn-danger">View Details</a>
              <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
            </div>
          </div>
          {% endfor %}
          </div>
          
          {% endif %}
        </div>

      </div>
     {% endblock %}
